<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/calendar.html</title>
</head>
<style>
    th {
        background-color: rgb(153, 185, 185);
    }

    td {
        text-align: center;
        width: 30px;
        background-color: rgb(238, 244, 249);
    }
</style>

<body>

    <h3><span>8</span>월 달력 출력하기.</h3>
    <script>
        // 해당 월의 공란을 반환해주는 함수. 
        // 해당 월의 마지막 날짜를 반환해주는 함수. 

        function getEmptyCnt(month) {
            switch (month) {
                case 1:
                    return 6;
                case 2:
                    return 2;
                case 3:
                    return 2;
                case 4:
                    return 5;
                case 5:
                    return 0;
                case 6:
                    return 3;
                case 7:
                    return 5;
                case 8:
                    return 1;
                case 9:
                    return 4;
                case 10:
                    return 6;
                case 11:
                    return 2;
                case 12:
                    return 4;


                default:
                    return 100;

            }

        }


        function getLastDay(month) {
            document.querySelector('span').textContent = month;
            // document.querySelector('선택자');  .querySelector()는 가장 먼저 나온 것을 리턴함.

            switch (month) {
                case 1:
                    return 31;
                case 2:
                    return 28;
                case 3:
                    return 31;
                case 4:
                    return 30;
                case 5:
                    return 31;
                case 6:
                    return 30;
                case 7:
                    return 31;
                case 8:
                    return 31;
                case 9:
                    return 30;
                default:
                    return 100;

            }
        }

        // 달력 모양 만들기

        let days = ['일', '월', '화', '수', '목', '금', '토'];

        let cal = '<table border = 1>';

        cal += '<tr>';
        for (let d of days) {
            cal += `<th>${d}</th>`;
        }
        cal += '</tr>';

        cal += '<tr>';

        // 1일의 위치 지정. 마지막날 반환
        let empty = getEmptyCnt(6);
        let lastDay = getLastDay(6);

        for (let f = 0; f< empty; f++) 
            cal += '<td></td>';
        

        for (let day = 1; day <= lastDay; day++) {

            // 토요일은 파란색 배경, 일요일은 빨간색 배경
            if ((empty + day) % 7 == 1) {
                cal += `<td style="background-color : red; color : white";>${day}</td>`;
            } else if ((empty + day) % 7 == 0) {
                cal += `<td style="background-color : blue; color : white";>${day}</td>`;
                cal += '</tr><tr>'
            } else {
                cal += `<td>${day}</td>`;
            }
        }

            cal += '</tr>';
            cal += '</table>';

            document.write(cal);

        
    </script>
</body>

</html>
