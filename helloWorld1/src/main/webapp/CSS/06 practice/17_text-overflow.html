<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>슈퍼푸드</title>
  <!-- 기준선을 넘어서 넘치는 텍스트 표시 -->
  <style>
    .content{
      border: 1px solid #ccc;
      width: 300px;
      white-space: nowrap; /*줄바꿈 안함*/
      overflow: hidden; /*넘치는 부분 숨김*/
      text-overflow: ellipsis; /*말줄임표*/
      color : hsl(200,23.3,73.3);
    }

    .content:hover{
      overflow: visible;
    }
  </style>

</head>

<body>
  <h2>귀리(Oat) </h2>
  <p class="content">귀리는 베타글루칸(항암 및 면역증강작용을 가지고 있는 불소화성 다당류) 성분을 포함하고 있다.</p>
</body>

</html>
