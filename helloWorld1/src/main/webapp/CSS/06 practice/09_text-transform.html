<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>text-transform</title>
  <!-- 영어 대소문자 바꾸기 -->

  <style>
    .trans1{text-transform : uppercase;} /*영어 대문자 변경*/
    .trans2{text-transform : capitalize;} /*앞글자만 대문자 변경*/
  </style>

</head>

<body>
  <h1>Have to study</h1>
  <ul>
    <li class="trans1">html</li>
    <li class="trans1">css</li>
    <li class="trans2">javascript</li>
  </ul>
</body>

</html>
