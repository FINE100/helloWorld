<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>선형 그러데이션</title>
	<style>
		.grad{
			width: 90%;
			height: 500px;
			background: blue; /*css 미지원 브라우저일시*/
			background: -webkit-linear-gradient(left top, blue, white); 
			 /* 웹키트(구글..) 일 경우. 시작점, 색상, 색상  */
			background: -o-linear-gradient(right bottom, blue, white);
			background: -moz-linear-gradient(right bottm, blue, white);
			/* 오페라, 모질라..등일 경우, 끝나는 점, 색상, 색상 */
			background: linear-gradient(to right bottom, blue, white);
		} /*background 여러가지 속성을 한꺼번에 지정하고 싶을때*/
	</style>

</head>

<body>
	<div class="grad"></div>
</body>

</html>
