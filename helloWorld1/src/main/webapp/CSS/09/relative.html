<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>CSS 포지셔닝</title>
	<style>
		.box1 {
			float: left;
			width: 100px;
			background: #ffd800;
			margin-right: 10px;
			padding: 20px;
		}

		.box2 {
			width: 300px;
			background: #0094ff;
			float: left;
			padding: 20px;
			position: relative;
			top: 50px;
			left: 100px;
			/* relative : static 위치를 기준으로 아래로 50, 오른쪽으로 100 이동 */
			

		}
	</style>
</head>

<body>
	<div class="box1">박스1</div>
	<div class="box2">박스2</div>
</body>

</html>
