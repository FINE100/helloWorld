<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css/sample.html</title>
    <!--외부 스타일 시트-->
    <link rel="stylesheet" href="../css2/style.css"> 
    <!--링크 태그로도 스타일 적용가능함. 여러페이지 중복 적용 가능. -->
    <style>
        /*embedding style : 내부 스타일 시트 */
        h3{
            background-color: yellow;  
            /*우선순위가 낮아 인라인 스타일 시트 적용된 부분엔 적용 안됨*/
        }
        h3.first{
            background-color: mediumaquamarine;
        }
        p{
            background-color: yellowgreen;
        }

        h3,p{
            color : blue;
        }
    </style>

</head>
<body>
    <!--인라인 스타일 시트, 우선 순위가 가장 높음.-->
    <h3 style = "background-color : green;"> 안녕하세요. 샘플 페이지입니다.</h3>
    <p> css의 샘플페이지 입니다.</p>
    <h3 class ="first">여기는 first 클래스입니다.</h3>
    <h3> 여기는 이도저도 아닌 곳입니다.</h3>
    <h3>작성자는 홍길동입니다.</h3>
</body>
</html>
