<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css/06_text/font.html</title>

    
    <!--책 6단원-->
    <!-- 스타일 안에 import 해서 폰트 지정하기 -->
   
   <style>
        /* font를 import 해오기, import 링크 복사 (<style> 안에 넣어줘야함) */
        @import url('https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500&family=Noto+Serif+KR:wght@300;400;500&family=Silkscreen:wght@400;700&display=swap');

        /* 구글 폰트에서 CSS rule 부분 복붙하기 */
        p {
            font-family: 'DynaPuff', cursive;
           
            /* '폰트체' 먼저 적용, 그 외에 없을 경우 후보들 .. */
        }
    </style>
</head>

<body>
    <p>Using Default Font</p>
    <p></p>



</body>

</html>
