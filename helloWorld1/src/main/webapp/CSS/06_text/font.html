<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css/06_text/font.html</title>

    <!--책 6단원-->
    <!-- 외부 링크 이용해서 폰트 지정하기 -->

    <!-- 구글 폰트에서 <link> 복사해서 붙이기 (외부링크로 넣기) -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;500&display=swap" rel="stylesheet">


    <style>
        /* 구글 폰트에서 CSS rule 부분 복붙하기 */
        p {
            font-family: 'Noto Serif KR', serif;

            font-weight: 400;
            /* '폰트체' 먼저 적용, 그 외에 없을 경우 후보들 .. */
        }
    </style>
</head>

<body>
    <p>Using Default Font</p>
    <p>내가 누구게!!</p>
    
    <p></p>



</body>

</html>
