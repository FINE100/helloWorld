<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입(form/register.html)</title>

    <style>
        fieldset {
            width: 45%;
            margin: auto;
        }

        input[type='number'] {
            display: inline-block;
            width: 80px;
        }

        div {
            width: 40%;
            margin: 10px auto;
        }

        th,
        td {
            border: 1px dotted green;
        }
    </style>
</head>

<body>

    <form action="">
        <fieldset>
            <legend>회원정보입력</legend>
            <hr>
            <table border="1" style="border-collapse: collapse;">
                <tr>
                    <th>이름</th>

                    <td><input type="name" value = "홍길동" readonly></td>
                </tr>
                <tr>
                    <th>아이디</th>

                    <td><input type="text" name="id" id="id"> <button type="button"> 중복확인</button></td>
                </tr>
                <tr>
                    <th>비밀번호</th>

                    <td style="font-size : 0.7em"><input type="password" name="passwd" id="passwd"> 비밀번호는 4~8자리 입력해주세요
                    </td>
                </tr>
                <tr>
                    <th> 비밀번호 확인</th>
                    <td><input type="password" name="passwd2" id="passwd2"></td>
                </tr>
                <tr>
                    <th>생일/성별</th>
                    <td>
                        <select>
                            <option value="">선택</option>
                            <option value="">2014</option>
                            <option value="">2015</option>
                        </select>년
                        <input type="number" name="" id="">월
                        <input type="number" name="" id="">일
                        <input type="radio" name="persoanl" id="man" checked>
                        <label for="man">남</label>
                        <input type="radio" name="persoanl" id="woman">
                        <label for="woman">여</label>

                    </td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td>
                        <input style="width: 100px;" type="text" name="mail_id" id="">@
                        <select name="email">
                            <!--selected 기본으로 선택되게 하는 것-->
                            <option value="">선택</option>
                            <option value="daum">daum.net</option>
                            <option value="naver">naver.com</option>
                            <option value="google">google.com</option>
                            <option value="google">직접입력</option>
                        </select>
                        <button type="button">중복확인</button></td>
                </tr>
                <tr>
                    <th>휴대폰</th>
                    <td><input type="text" name="phone" id="phone"> <input type="number" name="phone" id="phone">-<input
                            type="number" name="phone" id="phone"></td>
                </tr>
                <tr>
                    <th>추천인</th>
                    <td>
                        <input type="text" name="person" id="person">
                        <button type="button">추천인검색</button></td>
                </tr>
                <tr>
                    <th>뉴스메일</th>
                    <td>
                        <label><input type="radio" name="news" id="" checked> 받습니다.</label>
                        <label> <input type="radio" name="news" id="">받지않습니다.</label>

                    </td>
                </tr>
                <tr>
                    <th>SMS 안내</th>
                    <td>
                        <label><input type="radio" name="SMS" id="" checked> 받습니다.</label>
                        <label> <input type="radio" name="SMS" id="">받지않습니다.</label>

                    </td>
                </tr>
                <tr>
                    <th>앱 push 알림</th>
                    <td>
                        <label><input type="radio" name="push" id="" checked> 받습니다.</label>
                        <label> <input type="radio" name="push" id="">받지않습니다.</label>

                    </td>
                </tr>
                <tr>
                    <th>미터</th>
                    <td><meter value = ".5" min = "0" max = "1"></meter></td>
                </tr>
                <tr>
                    <th> 자기소개</th>
                    <td><textarea name = "intro" id ="" cols = "50" rows = "10"></textarea></td>
                </tr>

            </table>

            <div>
                <input type="image" width="75px" src="../img/ok.PNG" alt="">
                <input type="image" width="100px" src="../img/cancel.PNG" alt="">
            </div>

        </fieldset>
    </form>
</body>

</html>
