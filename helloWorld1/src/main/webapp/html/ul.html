<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그(ul.html)</title>
</head>

<body>
    <!--목록태그 <ul><li></li></ul>-->
    <h3> 내가 좋아하는 과일</h3>
    <ul>
        <li>사과</li>
        <li>오렌지</li>
        <li>수박</li>
    </ul>
    <!--<ul> : 순서 없이 리스트 나타내고 싶을때-->
    <!--ol>li*3 : ol 태그 아래에 li 3개 쓰겠다 자동 완성-->

    <h3> 내가 좋아하는 운동</h3>
    <ol type="i">
        <!-- type 지정하면 숫자 대신 로마어로 순서메김-->
        <li>야구</li>
        <li>축구</li>
        <li>배구</li>
    </ol>
    <!-- <o1> 1,2,3.. 순서 메기고 싶을때-->

    <h3> 1박 2일 여행코스</h3>
    <ul>
        <li>1일차</li>
        <ol type = "1">
            <li>해녀박물관</li>
            <li>낚시 체험</li>
        </ol>
        <li>2일차</li>
        <ol type ="1" start ="3">
            <li>용눈이 오름</li>
            <li>만장굴</li>
            <li>카약체험</li>
        </ol>
    </ul>

    <dl> <!--타이틀과 그에 대한 설명 리스트 필요할 때-->
        <dt>올레1코스</dt> <!--<dt> 타이틀-->
        <dd>코스 : 광치기 해변</dd> <!--<dd> : 타이틀에 대한 설명-->
        <dd>거리 : 10km </dd>
        <dd>난이도 : 초급</dd>
        <dt>올레2코스</dt>
        <dd>은평포구</dd>
        <dd>거리 : 15km </dd>
        <dd>난이도 : 중급</dd>

    </dl>

</body>

</html>
