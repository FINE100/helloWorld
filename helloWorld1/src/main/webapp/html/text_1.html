<body>
    <h1> 제주 이색 여행지 </h1>
    <!--alt+L, alt+O 하면 자동으로 웹페이지 열림-->
    <h2>야외 텐트를 닮은 건축물 "테쉬폰"</h2>
    <p>아일랜드 출신 임피제 신부가 1954년 제주에 오면서 짓기 시작한 후, 성당으로 활용됐습니다.</p>
    <br>
    <br>
    <br>    
    <p>제주에서 점차  &nbsp;&nbsp;&nbsp; 다른 지방으로 보급되었습니다.</p>
    <!-- 긴 여백을 주고 싶으면 &nbsp; 여러번 넣어야함-->
    <!--엔터를 주고 싶으면 <br> 여러번 넣으면 됨-->
    <hr>
    <!--hr : 가로 선 넣기-->
    <blockquote> 성이시돌 목장은 제주특별자치도 금악리에 있는 목장입니다.</blockquote>
    <!--blockquote : 들여쓰기, 인용-->

    <pre>
        아일랜드 출신의
     임피제 신부가
     1954년 제주도에 오면서....
    </pre>
    <!-- <pre> 사용하면 보여지는 그대로 출력 가능. 대신 부분적으로 포인트 주긴 어려움 -->
