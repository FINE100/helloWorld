<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html/second_page.html</title>
    <style>
        p {
            display: inline;
            padding: 5px;

        }

        span {
            display: block;
            padding: 5px;

        } 
    </style>


</head>
<body>
    <!-- 블럭 레벨의 태그-->
    <h3> 헤딩 태그입니다.</h3>
    <p>안녕하세요.</p>
    <p>반갑습니다.</p>
    <!--전체 넓이 다 차지-->

    <!--인라인 레벨의 태그-->
    <span>안녕하세요.</span>
    <span>반갑습니다.</span>
    <!--컨텐츠가 놓여있는 만큼 자리 차지-->
    <!--padding : 줄 간격 띄우기-->

</body>
</html>
